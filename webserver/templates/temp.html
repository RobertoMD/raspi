{% extends "base.html" %}
{% block content %}
<body>
<div class="container">
        <div class="jumbotron">
                <h1>Temperaturas</h1>
                <p class="lead">Tirando a fresco</p>
                <p><a class="btn btn-lg btn-success" href="/" role="button"><i class="fa fa-home"></i>&nbsp;Inicio</a></p>
        </div>
	{% for t in ts %}
	<h2>{{t[1]}}: <b>{{t[2]}}</b> &deg;C</h2>
	{% endfor %}

	{% for p in pr %}
	<h2>PA: <b>{{p[2]}}</b> mbar</h2>
	{% endfor %}
</div>
{% endblock %}
