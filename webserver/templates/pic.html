{% extends "base.html" %}
{% block content %}
<body>
<div class="container">
	<div class="jumbotron">
		<h1>Luces</h1>
		<p class="lead">Quien anda ahí?</p>
		<p><a class="btn btn-lg btn-success" href="/" role="button"><i class="fa fa-home"></i>&nbsp;Inicio</a>
		<a class="btn btn-lg btn-default" href="/picdb" role="button"><i class="fa fa-save"></i>&nbsp;Archivo</a></p>
	</div>
{% with messages = get_flashed_messages() %}
	{% if messages %}
		{% for message in messages %}
			<div class="alert alert-info">{{ message }}</div>
		{% endfor %}
	{% endif %}
{% endwith %}
	<form name='form' method='post' action='/pic'>
	<div class="row">
		<div class="thumbnail">
			<img src="{{url_for('static',filename='img/still.jpg')}}?{{range(1000)|random()}}" class="img-thumbnail" alt="Foto. Si estás leyendo esto, mal asunto" />
				<div class="caption" align="center">
					<input type="submit" class="btn btn-sm btn-primary" role="button" name="update" value="Actualizar" />
					<input type="submit" class="btn btn-sm btn-danger" role="button" name="save" value="Guardar" />
				<div>
			</div>
		</div>
	</div>
{% endblock %}
