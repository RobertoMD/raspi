{% extends "base.html" %}
{% block content %}
<body>
<div class="container">
        <div class="jumbotron">
                <h1>Luces</h1>
                <p class="lead">Apaga la luz que gasta!</p>
                <p><a class="btn btn-lg btn-success" href="/" role="button"><i class="fa fa-home"></i>&nbsp;Inicio</a></p>
        </div>
	<form method="POST" action="/light">
	<input type="hidden" name="line" value="R1LINE">
	{% if s1 == 'off' %}
	<h3>La luz está apagada.</h3>
	<input type="hidden" name="value" value="on">
	<input type="submit" class="btn btn-sm btn-danger" role="button" value="Encender" />
	{% else %}
	<h3>La luz está encendida.</h3>
	<input type="hidden" name="value" value="off">
	<input type="submit" class="btn btn-sm btn-danger" role="button" value="Apagar" />
	{% endif %}
	</form>
</div>
{% endblock %}
